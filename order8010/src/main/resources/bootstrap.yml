server:
  port: 8010 # 通过nacos配置文件修改后 只会在启动时候生效 后续更改不生效

spring:
  application:
    name: order8010 # 通过nacos配置文件修改后 只会在启动时候生效 后续更改不生效
  cloud:
    nacos:
      config:
        server-addr: 192.168.3.111:8848
        file-extension: yaml
        namespace: 62396f7a-7489-4114-b04f-95eb3040e810  #namespace 只能用id
        group: GATEWAY
        shared-dataids: mysql-db.yaml # shared-dataids 下的配置文件的group只能是DEFAULT_GROUP 别的不支持
        refreshable-dataids: mysql-db.yaml
      #        ext-config:
      #          - data-id: ext1.yaml
      #            group: GATEWAY
      #            refresh: true
      discovery:
        server-addr: 192.168.3.111:8848
        namespace: 62396f7a-7489-4114-b04f-95eb3040e810  #namespace 只能用id