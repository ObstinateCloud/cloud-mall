server:
  port: 8001 # 通过nacos配置文件修改后 只会在启动时候生效 后续更改不生效

spring:
  application:
    name: payment8001 # 通过nacos配置文件修改后 只会在启动时候生效 后续更改不生效
  cloud:
    sentinel:
      transport:
        dashboard: 192.168.3.111:8858
        port: 8719
        client-ip: 192.168.3.106
    nacos:
      config:
        server-addr: 192.168.3.111:8848
        file-extension: yaml
        namespace: 8e45cc66-4360-40f7-947f-6471b4697dff  #namespace 只能用id
        group: SEATA
      discovery:
        server-addr: 192.168.3.111:8848
        namespace: 8e45cc66-4360-40f7-947f-6471b4697dff  #namespace 只能用id
    alibaba:
      seata:
        tx-service-group: default_tx_group

management:
  endpoints:
    web:
      exposure:
        exclude: '*'